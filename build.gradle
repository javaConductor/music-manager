apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'com.soulsys.music.Main'
repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.12.2"
    compile group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.2'

    compile "org.json4s:json4s-jackson_2.12:3.5.2"

    compile group: 'com.ning', name: 'async-http-client', version: '1.9.40'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.1'
    compile group: 'org.scalaz', name: 'scalaz-core_2.12', version: '7.2.12'
    compile group: 'com.chuusai', name: 'shapeless_2.12', version: '2.3.2'
    // db
    compile group: 'org.mongodb', name: 'casbah-core_2.12', version: '3.1.1'

    compile "org.slf4j:slf4j-api:1.7.21"
    testCompile "org.scalatest:scalatest:1.3"
    testCompile "org.scala-lang:scala-library:2.12.2"
}
